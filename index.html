<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home | Lava Jato</title>
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <link rel="shortcut icon" href="assets/icons/car-wash-favicon.png" type="image/x-icon">
  <link rel="stylesheet" href="assets/css/style.css">

</head>

<body class="d-flex flex-column min-vh-100">
  <header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container-fluid">
        <div class="d-flex align-items-center">
          <img src="assets/icons/car-wash-logo.png" alt="Logo lava jato" class="image-logo">
          <a class="navbar-brand" href="/index.html">Lava Jato</a>
        </div>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse ms-auto" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/marcas.html">Marcas</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/modelos.html">Modelos</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/servicos.html">Serviços</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/clientes.html">Clientes</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <main class="container-fluid">
    <div class="row p-5">
      <div class="col">
        <h2 class="dashboard">Dashboard</h2>

        <form action="" class="data-form d-flex align-items-end flex-wrap">
          <div class="m-2 d-flex flex-column">
            <label for="data-inicio">Data incial</label>
            <input class="input-group date" type="date" name="data-inicio" id="data-inicio">
          </div>
          <div class="m-2 d-flex flex-column">
            <label for="data-inicio">Data final</label>
            <input class="input-group date" type="date" name="data-final" id="data-final">
          </div>
          <button class="btn btn-primary update-button">Atualizar</button>
        </form>
        <div class="dashboard-info row">
          <div class="ms-auto">
            <h3 class="dashboard-info__title">Média de atendimento para o periodo:</h3>
            <p class="ms-5 dashboard-info__time">35 minutos</p>
          </div>
        </div>
      </div>

      <div class="col ms-auto">
        <div class="text-center">
          <h2 class="mb-4">Serviços mais solicitados</h2>
          <div class="graphic-pie m-auto">
            <canvas id="myChart"></canvas>
          </div>
        </div>
      </div>
    </div>
  </main>

  <footer class="bg-light text-center text-lg-start py-2 mt-auto">
    <p class="text-center text-muted">© 2022 Company, Inc</p>
    <p class="text-center">Developed by <a href="https://github.com/eugeniocarvalho">Eugênio Carvalho</a></p>
  </footer>

  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
    crossorigin="anonymous"></script>
  <script src="https://kit.fontawesome.com/77c7be6730.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@3.8.2/dist/chart.min.js"></script>
  <script src="assets/js/chart.js"></script>
</body>

</html>
