  </header>

  <main class="container-fluid">
    <section class="client-register">
      <h1>Editar atendimento</h1>
      <span class="message-erro" style="font-size: 1.5rem; color: tomato; display: none">Lista serviço vazia!</span>
      <div class="d-flex flex-wrap justify-content-between">
        <form class="data-form " data-form-atendimento>
          <div class="container">
            <div class="row">
              <div class="col-md-3 mt-3">
                <label class="form-label" for="telefone">Data registro*</label>
                <input class="form-control" type="datetime-local" id="dateregister" name="dateregister" required>
              </div>

              <div class="col-md-3 mt-3">
                <label class="form-label" for="telefone">Data finalização*</label>
                <input class="form-control" type="datetime-local" id="datefinal" name="datefinal" required>
              </div>

              <div class="col-md-2 mt-3">
                <label class="form-label" for="telefone">Status*</label>
                <input class="form-control" type="text" placeholder="Ex: Aberto" aria-label="Status" name="status" required value="Aberto">
              </div>
            </div>

            <div class="row">
              <div class="col-md-3 mt-3">
                <label class="form-label" for="cliente">Cliente*</label>
                <select class="form-select bg-light " aria-label="- Selecione o cliente -" data-form-cliente name="cliente" required>
                  <option>- Selecione o cliente -</option>

                </select>
              </div>

              <div class="col-md-3 mt-3">
                <label class="form-label" for="telefone">Telefone*</label>
                <input class="form-control" type="tel" placeholder="Ex: 99 98765432" aria-label="Ex: 99 98765432"
                  name="phone" required>
              </div>
            </div>

            <div class="row">
              <div class="col-md-3 mt-3">
                <label class="form-label" for="brand">Marca do veículo*</label>
                <select class="form-select bg-light " aria-label="- Selecione o cliente -" data-form-marca name="brand" required>
                  <option>- Selecione a marca -</option>

                </select>
              </div>

              <div class="col-md-3 mt-3">
                <label class="form-label" for="model">Modelo do veículo*</label>
                <select class="form-select bg-light " aria-label="- Selecione o cliente -" data-form-modelo name="model" required>
                  <option >- Selecione o modelo -</option>

                </select>
              </div>

              <div class="col-md-2 mt-3">
                <label class="form-label" for="telefone">Placa*</label>
                <input class="form-control" type="text" placeholder="Ex: ABC-123" aria-label="Ex: ABC-123" name="plate"required>
              </div>
            </div>

            <div class="row">
              <div class="col-md-2 mt-3">
                <label class="form-label" for="name">CEP*</label>
                <input class="form-control" type="text" placeholder="Ex: 62360000" aria-label="Ex: 62360000"
                  name="zipCode" required pattern="[\d]{5}-?[\d]{3}">
              </div>

              <div class="col-md-4 mt-3">
                <label class="form-label" for="telefone">Logradouro*</label>
                <input class="form-control" type="text" placeholder="Ex: Rua 7 de Setembro" aria-label="Ex: Rua 7 de Setembro" name="street" required>
              </div>

              <div class="col-md-2 mt-3">
                <label class="form-label" for="telefone">Número*</label>
                <input class="form-control" type="text" placeholder="Ex: 123" aria-label="Ex: 123" name="number" required>
              </div>
            </div>

            <div class="row">
              <div class="col-md-2 mt-3">
                <label class="form-label" for="telefone">Complemento</label>
                <input class="form-control" type="text" placeholder="Ex: Próx a praça" aria-label="Ex: Próx a praça" name="complement">
              </div>

              <div class="col-md-2 3 mt-3">
                <label class="form-label" for="name">Bairro*</label>
                <input class="form-control" type="text" placeholder="Ex: Centro" aria-label="Ex: Centro" name="district" required>
              </div>

              <div class="col-md-2 mt-3">
                <label class="form-label" for="telefone">Cidade*</label>
                <input class="form-control" type="text" placeholder="Ex: Ibiapina" aria-label="Ex: Ibiapina" name="city" required>
              </div>

              <div class="col-md-2 mt-3">
                <label class="form-label" for="telefone">Estado*</label>
                <input class="form-control" type="text" placeholder="Ex: Ceará" aria-label="Ex: Ceará" name="state" required>
              </div>
            </div>
            <div class="col-md-6 text-center">
              <a class="btn btn-danger button me-4 col" href="atendimentos.html">Cancelar</a>
              <button type="submit" class="btn btn-success button col">Salvar</button>
            </div>
          </div>
        </form>

        <section style="width: 20rem;">
          <div class="card">
            <div class="card-body">
              <h2 class="card-title">Serviços</h2>
              <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                Adicionar serviço
              </button>

              <!-- Modal -->
              <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="modal"
                aria-hidden="true">
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title" id="modal">Adicionar serviço</h5>
                      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <form class="data-form" data-formulario-servico>
                      <div class="modal-body">
                        <label class="form-label mt-3" for="marca">Serviço*</label>
                        <select class="form-select bg-light w-50 form-select-servico" aria-label="Selecione a marca"
                          data-form-servico>
                          <option selected>- Selecione o serviço -</option>

                        </select>

                        <label class="form-label" for="number">Valor unitário*</label>
                        <input class="form-control w-50 form-input-value" type="number" placeholder="Ex: 100,00"
                          aria-label="Valor unitário" name="value" required>
                      </div>
                      <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary adiciona-servico">Adicionar</button>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
              <section class="">
                <table class="table table-hover">
                  <thead>
                    <tr>
                      <th scope="col">Serviço</th>
                      <th>Valor</th>
                      <th class=" "></th>
                    </tr>
                  </thead>
                  <tbody data-table-servico>

                  </tbody>
                </table>
              </section>
              <h3 class="text-end">Total R$<p class="d-inline" data-valor>0.00</p></h3 class="text-end">
            </div>
          </div>
        </section>
      </div>
    </section>
